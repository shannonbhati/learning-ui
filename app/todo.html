<!DOCTYPE html>
<html>
<head>
  <title>My todo List</title>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="bundle.js"></script>
    <script src="todo.js"></script>

</head>
<body>
<center>This is My TODO Page</center>
<input type="text" name="" id="todo-text">
<ul class="list-group" id="todo-list">
  
</ul>



</body>
<script type="text/javascript">
function renderList() {
  var listHtml = "";
  // <input type = "checkbox" value= "status">
  TODO_LIST.forEach(function(task, index) {
    listHtml += "<li><input type='checkbox' " + (task.completed ? "checked" : "") + " class='todo_check' id=C_" + index + " data-id='" + index + "'/>" + task.name + "</li>";
  });
  $("#todo-list").html(listHtml)
}
$(document).ready(function() {
  renderList();
  $("#todo-text").keypress(function(e) {
    var key = e.which;
    if(key==13){
      var n = $(e.target).val();
      addToList(n);
      renderList()
    }

    /* Act on the event */
  });
  $(document).on('click', '.todo_check', function(event) {
  
    var cId = $(event.target).attr('data-id');
   if( $(event.target).is(":checked")){
    markCompleted(cId);
  }
  else{
    markInActive(cId);
  }
    /* Act on the event */
  });

  
  

});

</script>
</html>
